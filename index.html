<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">
    Thank you for taking the time to help us improve the platform
  </p>
  <form id="survey-form">
    <label id="name-label">Name<input id="name" type="text" required placeholder="Charles Migel"></label>
    <label id="email-label">Email<input id="email" type="email" required placeholder="charlesmigel@example.com"></label>
    <label id="number-label">Age<input id="number" type="number" min="10" max="100" placeholder="Age"></label>
    <p>Which option best describes your current role?</p>
    <select id="dropdown">
      <option>Select current role</option>
      <option>Student</option>
      <option>Full Time Job</option>
      <option>Full time learner</option>
      <option>Prefer not to say</option>
      <option>Other</option>
    </select>
    <p>Would you recommend freeCodeCamp to a friend?</p>
    <div id="recommendation">
      <label>
        <input checked type="radio" name="recommendation" value="Definitely">
        Definitely
      </label>
      <label>
        <input type="radio" name="recommendation" value="Maybe">
        Maybe
      </label>
      <label>
        <input type="radio" name="recommendation" value="Not Sure">
        Not sure
      </label>
    </div>
    <p>What is your favourite feature of freeCodeCamp?</p>
    <select>
      <option>Select an option</option>
      <option>Challenges</option>
      <option>Projects</option>
      <option>Community</option>
      <option>Open Source</option>
    </select>
    <div id="improvements">
      <p>What would you like to see improved? (Check all that apply)</p>
      <label>
        <input type="checkbox" value="Front-end projects"><span>Front-end projects</span>
      </label>
      <label>
        <input type="checkbox" value="Back-end projects"><span>Back-end projects</span>
      </label>
      <label>
        <input type="checkbox" value="Data Visualization"><span>Data Visualization</span>
      </label>
      <label>
        <input type="checkbox" value="Challenges"><span>Challenges</span>
      </label>
      <label>
        <input type="checkbox" value="Open Source Commuinity"><span>Open Source Community</span>
      </label>
      <label>
        <input type="checkbox" value="Gitter help rooms"><span>Gitter help rooms</span>
      </label>
      <label>
        <input type="checkbox" value="Videos"><span>Videos</span>
      </label>
      <label>
        <input type="checkbox" value="City Meetups"><span>City Meetups</span>
      </label>
      <label>
        <input type="checkbox" value="Wiki"><span>Wiki</span>
      </label>
      <label>
        <input type="checkbox" value="Forum"><span>Forum</span>
      </label>
      <label>
        <input type="checkbox" value="Additional Courses"><span>Additional Courses</span>
      </label>
    </div>
    <label>
      Any comments or suggestions?
      <textarea>Enter your comment here...</textarea>
    </label>
    <button id="submit">Submit</button>
  </form>
</body>

</html>
